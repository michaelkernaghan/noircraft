<!DOCTYPE html>
<html>
<head>
    <title>Reset Demo</title>
</head>
<body>
    <h1>Reset Demo</h1>
    <button onclick="resetDemo()">Clear All Data & Reload</button>

    <script>
        function resetDemo() {
            // Clear all localStorage
            localStorage.clear();
            alert('Demo reset! Redirecting to voting page...');
            window.location.href = 'index.html';
        }

        // Auto-reset on load
        if (confirm('Clear demo data and start fresh?')) {
            resetDemo();
        }
    </script>
</body>
</html>
